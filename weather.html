<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="page-wrapper">
            <h1>File Processor</h1>
            <hr>
            <div class="row">
                <label>Please select a data file (*.dat):</label>
                <input type="file" id="fileInput">
            </div>
            <div class="row">
                <span>Results: </span>
            </div>
            <div class="row">
                <label>Number of the day with the minimum temperature diference MnT: </label>
                <label id="min" class="result"></label>
            </div>
            <div class="row">
                <label>Number of the day with the maximum temperature diference MxT: </label>
                <label id="max" class="result"></label>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="scripts/vanilla.js"></script>
</body>

</html>
